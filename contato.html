<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Cat Spa</title>
    <link rel="shortcut icon" href="src/imagens/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/contato.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
    <header>
        <div class="caixa">
            <h1><img class="img-logo" src="src/imagens/logo.png" alt="Logo da CatSpa"></h1>
            <nav>
            <ul>
                <li><a href="index.html" >Home</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="bem-estar.html">Bem-Estar</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
            </nav>
        </div>
    </header>
<body>
    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="nomesobrenome">Nome(s) do(s) Felino(s)</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagen">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required> </textarea>

            <fieldset>
                <legend>Qual Raça do seu gato?</legend>
                <select>
                    <option>Persa</option>
                    <option>Ragdoll</option>
                    <option>Angorá</option>
                    <option>Maine Coon</option>
                    <option>Norueguês da Floresta</option>
                    <option>Himalaio</option>
                    <option>Sphynx</option>
                    <option>SRD</option>
                    <option>OUTRA</option>
                </select>
            </fieldset>
            <fieldset> 
                <legend>Quantos gatos você tem?</legend>
                
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>+ de 5</option>
                </select>
            </fieldset>    

        <fieldset>
            <legend>Como prefere o nosso contato?</legend>
            <label for="radio-email">
                <input type="radio" name="contato" value="email" id="radio-email">
                Email
            </label>

            <label for="radio-telefone">
                <input type="radio" name="contato" value="telefone" id="radio-telefone"> 
                Telefone
            </label>

            <label for="radio-whatsapp">
                <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                WhatsApp
            </label>
        </fieldset>

       
            <label class="checkbox">
                <input type="checkbox" checked>
                Gostaria de receber nossas novidades por email?
            </label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Terça</td>
                    <td>9h ~ 19h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>9h ~ 19h</td>
                </tr>
                <tr>
                    <td>Quinta</td>
                    <td>9h ~ 19h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>9h ~ 22h</td>
                </tr>
                <tr>
                    <td>Sábado</td>
                    <td>9h ~ 22h</td>
                </tr>
            </tbody>
        </table>
        
    </main>

    <footer>
        <img class="logo-branco" src="src/imagens/logo-branco.png" alt="Logo da CatSpa">
        <p class="copyright">&copy; Copyright CatSpa- 2022</p>
    </footer>
</body>
</html>
